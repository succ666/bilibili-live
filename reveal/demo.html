<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>reveal.js – The HTML Presentation Framework</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../reveal/dist/reset.css">
	<link rel="stylesheet" href="../reveal/dist/reveal.css">
	<link rel="stylesheet" href="../reveal/dist/theme/black.css" id="theme">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../reveal/plugin/highlight/agate.css">
</head>

<body>

<div class="reveal">

	<!-- Any section element inside of this container is displayed as a slide -->
	<div class="slides">
		<section data-auto-animate>
			<h1>Hello world!</h1>
		</section>

		<section data-auto-animate>
			<h2>pdf打印</h2>
            <p>http://localhost:8000/?print-pdf</p>
		</section>

		<section data-auto-animate>
            <section data-auto-animate>
				<h2>这是演示1</h2>
				<p>这是<b>演示1</b>的文本</p>
			</section>

			<section data-auto-animate>
				<h2>这是演示2</h2>
				<p>演示<small>2</small>的文本</p>
			</section>
		</section>

		<section data-auto-animate  id="fragments">
			<h2 class="fragment">step1</h2>
			<p class="fragment">step2</p>
		</section>

		<section data-auto-animate  data-markdown>
			<textarea data-template>
				## switch组件基础结构

				```html []
<div class="switch">
    <input type="checkbox" />
    <span class="core"></span>
</div>
				```
			</textarea>
		</section>

		<section data-auto-animate>
			<h1>感谢大家 晚安</h1>
			<h3>演讲稿 和 pdf版 以及 源码demo 都会在视频简介中放出</h3>
		</section>
	</div>
</div>

<script src="../reveal/dist/reveal.js"></script>
<script src="../reveal/plugin/zoom/zoom.js"></script>
<script src="../reveal/plugin/notes/notes.js"></script>
<script src="../reveal/plugin/search/search.js"></script>
<script src="../reveal/plugin/markdown/markdown.js"></script>
<script src="../reveal/plugin/highlight/highlight.js"></script>
<script>

	// Also available as an ES module, see:
	// https://revealjs.com/initialization/
	Reveal.initialize({
		controls: true,
		progress: true,
		center: true,
		hash: true,

		// Learn about plugins: https://revealjs.com/plugins/
		plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
	});

</script>

</body>
</html>
